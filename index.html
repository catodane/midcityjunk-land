<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ways - Limited Edition Canvas Print</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
  footer {
    text-align: center;
    font-size: 0.9em;
    color: #888;
    padding: 20px;
  }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            color: #fff;
            font-family: 'Montserrat', Arial, sans-serif;
            overflow-x: hidden;
        }
        .product-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .product-container {
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }
        .product-image {
            width: 100%;
            max-width: 500px;
            height: auto;
            border: 1px solid #333;
        }
        .product-info h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 300;
            letter-spacing: 2px;
        }
        .product-info p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            opacity: 0.8;
        }
        .price {
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: bold;
        }
        .buy-button {
            background: #fff;
            color: #000;
            padding: 1rem 3rem;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .buy-button:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }
        .transition-section {
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .remember-btn {
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }
        .remember-btn:hover {
            background: #fff;
            color: #000;
        }
        .video-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #main-video {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        @media (max-width: 768px) {
            .product-container {
                grid-template-columns: 1fr;
                gap: 2rem;
                text-align: center;
            }
            .product-info h1 { font-size: 2rem; }
            .price { font-size: 1.5rem; }
            .remember-btn {
                font-size: 1.2rem;
                padding: 0.8rem 1.5rem;
            }
            #main-video {
                max-width: 100vw;
                max-height: 100vh;
                width: 100vw;
                height: 100vh;
            }
        }
        
    </style>
</head>
<body>
    <!-- PRODUCT SECTION -->
    <section class="product-section" id="product">
        <div class="product-container">
            <div class="product-visual">
                <img src="aroundthecorner-(Logo)/Lunch.png" alt="Ways On Canvas Baby!" class="product-image">
            </div>
            <div class="product-info">
                <h1>WAYS</h1>
                <p>Limited Edition Canvas Print</p>
                <p class="price">$75.00</p>
                <p>I am in the road, almost center & looking up. - Aren't you? </p>
                <button class="buy-button" onclick="window.open('https://www.etsy.com/listing/4303057095/ways-limited-edition-canvas-print-o?ref=shop_home_feat_1&frs=1&logging_key=ea3ad3b93510db212cc581fa2512f7d7c074638d%3A4303057095', '_blank')">
                    GRAB NOW
                </button>
            </div>
        </div>
    </section>

    <!-- TRANSITION SECTION -->
    <section class="transition-section">
        <button class="remember-btn" onclick="scrollToVideo()">
            To Remember This
        </button>
    </section>

    <!-- VIDEO SECTION -->
    <section class="video-section" id="video">
        <div class="video-container" id="video-container">
            <video id="main-video" muted loop autoplay playsinline controls preload="auto" style="max-width: 100%; height: auto;">
                <source src="wideawakerevived-(1).mp4" type="video/mp4">
                Your phone can't handle this footage!
            </video>
            <div id="continue-overlay" style="
                position: absolute;
                top: 0; left: 0; width: 100%; height: 100%;
                display: flex; justify-content: center; align-items: center;
                background: rgba(0,0,0,0.4); color: #fff; font-size: 2em;
                opacity: 0; pointer-events: none; transition: opacity 1s;
                z-index: 2;
            ">
                Tap anywhere to continue
            </div>
        </div>
    </section>

    <script>
        // Smooth scroll to video section when "Remember This" is clicked
        function scrollToVideo() {
            document.getElementById('video').scrollIntoView({
                behavior: 'smooth'
            });
        }

        // Auto-play video when it comes into view
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('main-video');
            if (!video) return;

            // Intersection Observer for auto-play/pause
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        video.play();
                    } else {
                        video.pause();
                    }
                });
            }, { threshold: 0.5 });
            observer.observe(video);

            // Instant loop
            video.addEventListener('ended', function() {
                video.currentTime = 0;
                video.play();
            });
        });
    </script>
